<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
    {{mensagem}}
</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary" type="button">Nova Foto</a>
                </span>

                <input ng-model="filtro" ng-model-options="{debounce: 500}" 
                class="form-control" placeholder="filtrar"></div>
        </form>
    </div> <!--fim col-md-12 -->
</div> <!--fim row -->

<div class="row">
    <!--eu quero filtrar(filter) pelo meu filtro-->
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
    </meu-painel>
    <!-- Fim panel-->
</div>
